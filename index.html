<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CANVA</title>
</head>

<body>
   <canvas id="canvas" width="700" height="700"> </canvas>
   <style> #canvas{
    border: 2px solid #000
    }</style>
    <script >
var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d");
ctx.fillStyle = "green";
ctx.fillRect(10, 10, 100, 100);

ctx.fillStyle = "blue";
ctx.fillRect(90, 90, 100, 100);

ctx.fillStyle = "red";
ctx.fillRect(170, 170, 100, 100);

//linea 
ctx.beginPath();
ctx.moveTo(185,10);
ctx.lineTo(185, 65);
ctx.lineTo(125, 65);
ctx.fill();
ctx.stroke();
ctx.closePath();


ctx.beginPath();
ctx.moveTo(312,365);
ctx.lineTo(400,460);
ctx.lineTo(300,460);
ctx.fill();
ctx.moveTo(400,400);
ctx.lineTo(280,260);
ctx.stroke();
ctx.closePath();

//circulo
ctx.fillStyle = "blue"
ctx.strokeStyle = "red"
ctx.beginPath();
ctx.arc(435, 110, 40, 0, 2 * Math.PI);
ctx.fill();
ctx.stroke();
ctx.closePath();

ctx.strokeStyle = "red"
ctx.beginPath();
ctx.arc(295, 110, 40, 0, 2 * Math.PI);
ctx.stroke();
ctx.closePath();

//texto
ctx.beginPath();
ctx.font = "30px Georgia";
ctx.fillText("Hola mundo", 40, 350);
ctx.closePath();

ctx.strokeStyle = "#00275a"
ctx.beginPath();
ctx.moveTo(400,460);
ctx.lineTo(540,540);
ctx.stroke();
ctx.closePath();

//rectangulo de colores

ctx.beginPath();
const grd = ctx.createLinearGradient(100, 220, 40, 248);
grd.addColorStop(0, "blue");
grd.addColorStop(0.5, "yellow");
grd.addColorStop(1, "red");


ctx.fillStyle = grd;
ctx.fillRect(100, 500, 250, 130);
</script>
</body>
</html>
