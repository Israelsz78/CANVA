<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVATAR</title>
</head>
<body>
    <canvas id="canvas" width="1100" height="1100" >  </canvas>
   <style> #canvas{
    border: 2px solid #000
    }
    </style>
    <script>
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");
    
    ctx.fillStyle = "#fcb88a"
    ctx.strokeStyle = "black"
    ctx.beginPath();
    ctx.arc(535, 200, 100, 0, 2 * Math.PI);
    ctx.fillRect(490, 280, 85, 30);
    ctx.fill();
    ctx.closePath();

    ctx.fillStyle = "#fcb88a"
    ctx.strokeStyle = "black"
    ctx.beginPath();
    ctx.arc(275, 510, 25, 0, 2 * Math.PI);
    ctx.fill();
    ctx.closePath();

    ctx.fillStyle = "#fcb88a"
    ctx.strokeStyle = "black"
    ctx.beginPath();
    ctx.arc(767, 530, 25, 0, 2 * Math.PI);
    ctx.fill();
    ctx.closePath();

    ctx.fillStyle = "black"
    ctx.strokeStyle = "black"
    ctx.beginPath();
    ctx.arc(500, 180, 10, 0, 2 * Math.PI);
    ctx.fill();
    ctx.stroke();
    ctx.closePath();

    ctx.beginPath();
    ctx.arc(565, 180, 10, 0, 2 * Math.PI);
    ctx.fill();
    ctx.stroke();
    ctx.closePath();

    ctx.beginPath();
    ctx.moveTo(470,220);
    ctx.lineTo(525, 265);
    ctx.lineTo(570, 235);
    ctx.stroke();
    ctx.closePath();

    ctx.fillStyle = "black";
    ctx.fillRect(410, 310, 250, 250);

    ctx.fillStyle = "#c6c6c6";
    ctx.fillRect(490, 310, 85, 130);

    ctx.fillStyle = "black";
    ctx.fillRect(520, 310, 20, 120);

    ctx.fillStyle = "#2c2422";
    ctx.fillRect(500, 810, -110, 35);

    ctx.fillStyle = "#2c2422";
    ctx.fillRect(570, 810, 110, 35);

    ctx.fillStyle = "black";
    ctx.fillRect(400, 130, 270, 5);

    ctx.fillStyle = "black";
    ctx.fillRect(430, 55, 200, 75);

    ctx.fillStyle = "black";
    ctx.beginPath();
    ctx.rotate(40 * Math.PI / 180);
    ctx.fillRect(515, -30, 45, 220);
    ctx.closePath();

    ctx.fillStyle = "black";
    ctx.beginPath();
    ctx.rotate(40 * Math.PI / 360);
    ctx.fillRect(600, -420, 220, 45);
    ctx.closePath();

    ctx.fillStyle = "black"
    ctx.rotate(60 * Math.PI / 360);
    ctx.fillRect(560, -660, 250, 250);

    ctx.fillStyle = "white"
    ctx.rotate(0 * Math.PI / 360);
    ctx.fillRect(560, -570, 250, 70);

    

    
    </script>
    
</body>
</html>
